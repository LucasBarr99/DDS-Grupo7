<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width_device-width, initial-scale=1">
        <script src="Validación de Usuarios.js" charset="utf-8"></script>

        <link rel= "stylesheet" href="Registro de Usuarios - Estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Registro de Usuarios</title>
    </head>

    <body>
        <br>
        <h1 id="bienvenida">
            ¡Bienvenido! Por favor, regístrese a continuación.
        </h1>
        <br>
        <div class="main-container">
            <div class="formulario">
                <span id="bloque">
                <label for="">Usuario<span class="obligatorio">*</span></label>
                <br>
                <input type="text" name="" value="" class="text-input" id="nombre">
                <br>
                <span class ="obligatorio" id="advertencia1"></span>
                <br>
                <label for="">Contraseña<span class="obligatorio">*</span></label>
                <br>
                <input type="password" name="" value="" class="text-input" id="contraseña">
                <br>
                <span class ="obligatorio" id="advertencia2"></span>
                <br>
                <label for="">Confirmar contraseña<span class="obligatorio">*</span></label>
                <br>
                <input type="password" name="" value="" class="text-input" id="confirmacion">
                <br>
                <span class ="obligatorio" id="advertencia3"></span>
                <br>
            </span>
                <button type="button" name="button" class="boton" onclick="validarDatos()" id="boton">
                    Iniciar Sesión
                </button>
                <br>
                <span class="obligatorio" id="advertencia4"></span>
            </div>
            
        </div>     
    </body>
</html>
